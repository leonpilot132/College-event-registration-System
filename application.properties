# Spring configuration (edit via environment variables in production)
spring.application.name=event-system

# Database
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/college_events}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway
spring.flyway.enabled=false

# CORS (for local dev frontend at http://localhost:5173)
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173}

# JWT (demo secret; override in env)
app.jwt.secret=${JWT_SECRET:dev-secret-please-change}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

server.port=${SERVER_PORT:8080}


